<!DOCTYPE html>
<html lang='pt-br'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel='stylesheet' href='style.css'>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap&family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
    <title>Fortune Cookie</title>
</head>
<body>
    <main>
      
        <section class="screen-one">
            <h1>Qual a sorte de hoje?</h1>
            <p>Abra o biscoito e descubra!</p>
            <img id="closed-fortune-cookie" src="./images/closed-fortune-cookie.png" alt="cookie da sorte fechado">
        </section>

        <section class="screen-two hide">
            <h1>Aqui está a sua sorte <br> de hoje:</h1>
            <div class="fortune-message">
                <p>Se alguém está tão cansado que <br> não possa te dar um sorriso, <br> deixa-lhe o teu.</p>
            </div>
            <img src="./images/opened-fortune-cookie.png" alt="cookie da sorte aberto">
            <button id="btn-Reset" type="button">Abrir outro biscoito</button>
        </section>

    </main>
    <script src="./script.js"></script>
</body>
</html>
